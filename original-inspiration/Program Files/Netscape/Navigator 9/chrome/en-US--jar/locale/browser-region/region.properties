# Default search engine
browser.search.defaultenginename=Netscape

# Search engine order (order displayed in the search bar dropdown
browser.search.order.1=Netscape
browser.search.order.2=Google

# These are the default web service based feed readers
browser.contentHandlers.types.0.title=myAOL
browser.contentHandlers.types.0.uri=http://feeds.my.aol.com/add.jsp?url=%s
browser.contentHandlers.types.1.title=Bloglines
browser.contentHandlers.types.1.uri=http://www.bloglines.com/login?r=/sub/%s
browser.contentHandlers.types.2.title=Google Reader
browser.contentHandlers.types.2.uri=http://fusion.google.com/add?feedurl=%s

# Keyword URL (for location bar searches)
keyword.URL=http://search.netscape.com/search/search?invocationType=NSCPAB&query=

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"
  [
    <!ENTITY % brandDTD SYSTEM "chrome://branding/locale/brand.dtd">
    %brandDTD;
    <!ENTITY % creditsDTD SYSTEM "chrome://browser/locale/credits.dtd">
    %creditsDTD;
    <!ENTITY % licenseDTD SYSTEM "chrome://global/locale/license.dtd">
    %licenseDTD;
  ]
>


<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>about:blink</title>

    <style>
      html {
        background-color: white;
      }

      * {
        cursor: default;
        -moz-user-select: none;
      }

      #titleBox {
        position: fixed;
        left: 0px;
        top: 0px;
        right: 0px;
        bottom: auto;
        z-index: 999;
      }

      #footerBox {
        position: fixed;
        left: 0px;
        top: auto;
        right: 0px;
        bottom: 0px;
        z-index: 999;
      }

      #creditsBox {
        position: absolute;
        left: 0px;
        top: 0px;
        bottom: 8px;
        overflow: hidden;
        z-index: 1;
        width: 280px;
        margin-left: 10px;
        margin-right: 10px;
        font-family: Arial, sans-serif;
        font-size: small;
      }

      h3 {
        font-weight: bold;
        font-size: small;
        text-align: center;
        margin: 15px 0px 5px 0px;
      }

      .creditsGroup {
        margin-bottom: 1px;
        text-align: center;
      }

      .footnote {
        font-size: x-small;
        text-align: justify;
      }

      h2.title {
        margin-top: 200px;
        margin-bottom: 60px;
        text-align: center;
      }

      .links {
        font-weight: bold;
        font-size: small;
        text-align: center;
        margin: 0px 0px 100px 0px;
      }

      .links div {
        font-weight: normal;
        font-style: italic;
      }

      .motto {
        margin-top: 2px;
        font-style: italic;
        font-size: small;
        font-weight: normal;
        padding-left: 2em;
      }

      #gecko {
        margin-top:    100px;
        margin-bottom: 100px;
        font-size: medium;
      }

      a {
        color: blue;
        text-decoration: underline;
      }

      ul {
        margin-top: 0px;
        margin-left: 0px;
        padding-left: 0px;
      }

      li {
        list-style-type: none;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="titleBox">
      <img src="chrome://branding/content/aboutCredits.png" />
    </div>

    <div id="creditsBox">
        <h2 class="title">&brandFullName;&trade;
          <div class="motto">A history of <blink>innovation</blink>.</div>
        </h2>
    </div>
  </body>
</html>
